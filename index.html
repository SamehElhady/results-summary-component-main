<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <section class="column-1">

        <div class="row1-1"><h1>Your Result</h1></div>

        <div class="row1-2"><p id="arithmetic-mean">76</p>
        <p style="color: hsla(241, 100%, 89%,0.5);font-size:12px;">of 100</p></div>

        <div class="row1-3"><p>Great</p></div>

        <div class="row1-4"><p>You scored higher than 65% of the people who have taken these tests.</p></div>
      </section>
      <section class="column-2">
  
        <h1 style="color: hsl(224, 30%, 27%);margin-top:20px;">Summary</h1>


        <div class="row2 row2a"><img src="" alt="" class="icon"><p class="category">Reaction</p><div class="separate"></div>
        <p class="score">80</p><p class="finalScore"> / 100</p></div>

        <div class="row2 row2b"><img src="" alt="" class="icon"><p class="category">Memory</p><div class="separate"></div><p class="score">92</p><p class="finalScore"> / 100</p></div>

        <div class="row2 row2c"><img src="" alt="" class="icon"><p class="category">Verbal</p><div class="separate"></div><p class="score">61</p><p class="finalScore"> / 100</p></div>

        <div class="row2 row2d"><img src="" alt="" class="icon"><p class="category">Visual</p><div class="separate"></div><p class="score">72</p> <p class="finalScore">/ 100</p></div>

        <div class="row3-2">
        <a href="">Continue</a></div>

      </section>
    </div>
  </main>
  

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="app.js"></script>
</body>
</html>
